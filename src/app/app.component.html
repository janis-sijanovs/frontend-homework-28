<div class="app">
  <nav class="navigation">
    <button class="link" (click)="setShow('characters')">Characters</button> |
    <button class="link" (click)="setShow('locations')">Locations</button>
  </nav>

  <div *ngIf="show === 'characters'">
    <app-character-list class="app"></app-character-list>
  </div>
  <div *ngIf="show === 'locations'">
    <app-location-list class="app"></app-location-list>
  </div>
</div>
