<div class="app">
  <nav>
    <button (click)="setShow('characters')">Characters</button> |
    <button (click)="setShow('locations')">Locations</button>
  </nav>

  <div *ngIf="show === 'characters'">
    <app-character-list></app-character-list>
  </div>
  <div *ngIf="show === 'locations'">
    <app-location-list></app-location-list>
  </div>
</div>
