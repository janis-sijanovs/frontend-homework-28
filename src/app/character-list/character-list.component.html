<div class="filter">
    <label>Name: <input [(ngModel)]="search" (input)="reloadPage()" type="text"></label>
    <label> Gender:
        <select [(ngModel)]="gender" (change)="reloadPage()">
            <option value="">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="genderless">Genderless</option>
            <option value="unknown">Unknown</option>
        </select>
    </label>
</div>

<div *ngIf="loading" class="loader"></div>

<div *ngIf="characters" class="card-list">
    <div *ngFor="let character of characters">
        <app-character [character]="character"></app-character>
    </div>
</div>

<div class="filter">
    <button *ngIf="previous" (click)="changePage(-1)">Previous</button>
    Page {{page}}
    <button *ngIf="next" (click)="changePage(1)">Next</button>
</div>

<p *ngIf="error">{{error}}</p>
